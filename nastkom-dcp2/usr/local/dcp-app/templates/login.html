{% extends "base.html" %}
{% block content %}

  <main class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
	  <div class="card">
	    <div class="card-header">Login</div>
	      <div class="card-body">
	        <form class="form-signin" action="" method="post">
		  <div class="form-group row">
		    <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
		      <div class="col-md-6">
		        <input type="username" class="form-control" placeholder="Username" name="username" required autofocus value="{{ request.form.username }}">
		      </div>	
		    </div>
		    <div class="form-group row">
		      <label for="password" class="col-md-4 col-form-label text-md-right">password</label>
		        <div class="col-md-6">
		          <input type="password" class="form-control" placeholder="Password" name="password" required value="{{ request.form.password }}">
		        </div>
		      </div>
		      <div class="form-group row mb-0">
		        <div class="col-md-8 offset-md-4">
		          <input class="btn btn-primary" type="submit" value="Login">
	                </div>
		      </div>
		    </form>
		    {% if error %}
		      <p class="error"><strong>Error:</strong> {{ error }}
     		    {% endif %}
		  </div>
           </div>
         </div>
       </div>
     </div>
   </main>
{% endblock %}
